<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.

    // 풀이5
    // 주의! 덧셈을 하려면 숫자로 변환해 줄 것!!
    
    const one = Number(prompt('첫번쨰 숫자', '0'));
    const two = Number(prompt('두번쨰 숫자', '0'));
    const three = Number(prompt('세번쨰 숫자', '0'));

    //최대값
    let max = one;
    if (max < two) {
      max = two;
    }
    if (max < three) {
      max = three;
    }

    // max = Math.max(one, two, three)

    //최소값

    let min = one;
    if (min > two) {
      min = two;
    }
    if (min > three) {
      min = three;
    }
    // min = Math.min(one, two, three)

    const sum = one + two + three;
    const avg = sum / 3;

    document.write(`최대값: ${max} `);
    document.write(`최소값: ${min} `);
    document.write(`합계: ${sum} `);
    document.write(`평균값: ${avg} `);

  </script>
</head>

</body>
</html>
