<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 2. 외부 스타일 시트(링크 방식) -->
  <!-- main.css 통쨰로 가지고옴 -->
  <link rel="stylesheet" href="./css/main.css">


  <!-- 1.내부 스타일 시트(내장 방식) -->
  <!-- 
    장: 별도의 css파일을 만들지 않고 바로 적용 가능
    단: css 내용이 많아질 경우 html 내부 코드가 복잡해지고,여러 html문서에서 같은스타일이 반복될 경우 문서마다 반복작성해야함
    수정할 때도 문서마다 찾아다니면서 모두수정(유지보수에 안좋음)
  -->

  <style>
    div {
      color: purple;
      margin: 20px;
    }
  </style>
</head>
<body>
  <!-- 인라인 스타일 (인라인 방식) -->
  <!-- 
    장: 선택자 없이 해당 요소에 직접 스타일 작성하므로 편리함
    단: 우선순위가 제일 높아 스타일을 덮어쓸 수 없음(남발하면 유지보수에 안좋음)
  -->
  <div style="color: aqua;" class="box">Hyeok</div>
</body>
</html>

<!-- 
  css 선언 방식에 따른 우선순위 (cascading order: 계단식 순서)
  1순위:인라인스타일
  2순위:외부 또는 내부 스타일 시트
  3순위:브라우저 기본 스타일
  동일한 우선순위 에서 다른 스타일이 정의된 경우 맨마지막 스타일이 가장 높은 우선순위를 가짐
  -->
