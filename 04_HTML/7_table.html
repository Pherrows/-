<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- (중요) html은 구조를 만든느 역활을 하므로 각태그(요소)가 어떤 역활을 하는지 어떤속송을 사용하는지 정도만 기억해두면 충분함 
  눈에 보이는 예쁘게 만드는 작업은 css 가 담당-->

  <style>
    table{
      border-collapse: collapse;
    }

    th,td{
      /* 선(테두리): 두께 종류 색상 */
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- table: 표 행(row)과 열(colunn) -->
  <!-- 주로 계시판이나 리스트형 목록을 만들떄 사용 또는 실제엑셀이나 구글시트 같은 표(table) 가 필요한 경우에 사용
  그 외엔 css 기능으로 레이아웃 작업을 해야함 -->

  <table>
    <!-- table row :하나의 행 -->
    <tr>
      <td>a</td>
      <td>b</td>
    </tr>

    <tr>
      <td>c</td>
      <td>d</td>
    </tr>
  </table>
  <hr>
  <!-- tbody th-->
  <table>
  <tr>
    <!-- table header:타이틀 -->
    <th>사람1</th>
    <th>사람2</th>
    <th>사람3</th>
  </tr>
  <tr>
    <td>john</td>
    <td>peter</td>
    <td>alice</td>
  </tr>
  <tr>
    <td>16</td>
    <td>23</td>
    <td>44</td>
  </tr>
</table>
<hr>
<!-- 셀 병합 -->
<table>
  <tr>
    <td colspan="2">1</td>
    <!-- <td>2</td> -->
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td rowspan="2">6</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <!-- <td>9</td> -->
  </tr>
</table>
<hr>
<table>
  <tr>
    <td>1</td>
    <td colspan="2">2</td>
    <!-- <td>3</td> -->
    <td>4</td>

  </tr>
  <tr>
    <td rowspan="3">5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
  </tr>
  <tr>
    <!-- <td>9</td> -->
    <td>10</td>
    <td colspan="2" rowspan="2">11</td>
    <!-- <td>12</td> -->
  </tr>
  <tr>
    <!-- <td>13</td> -->
    <td>14</td>
    <!-- <td>15</td> -->
    <!-- <td>16</td> -->
  </tr>
  </table>
  <!-- TODO: 테이블 미완성 나중에 다시만들예정 -->

  <!-- [x]: 다했음 -->
</body>
</html>
